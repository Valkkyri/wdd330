    <h1>Week Two Team Activity</h1>
    <section>
        <h2>Core Requirement 1</h2>
        <input type="text" id="cr1Number">
        <button onclick="cr1Fun()">Enter a Number</button>
        <div id="cr1Output"></div>
    </section>

    <section>
        <h2>Core Requirement 2</h2>
        <input type="text" id="cr2Number">
        <button onclick="cr2Fun()">Sum the Num</button>
        <div id="cr2Output"></div>
    </section>

    <section>
        <h2>Core Requirement 3</h2>
        <input type="text" id="cr3FirstNumber"> + <input type="text" id="cr3SecondNumber">
        <button onclick="cr3Fun()">Do Addition!</button>
        <div id="cr3Output"></div>
    </section>

    <script>
        // CORE REQUIREMENTS
        // Take the user input, convert it to a number and display it on screen.
        function cr1Fun() {
            let cr1Number = parseFloat(document.querySelector("#cr1Number").value);
            document.querySelector("#cr1Output").innerHTML = `You entered: ${cr1Number}`;
        }
        // Take the user input, convert it to a number, sum all the number up to the user input number. Display the sum on screen.
        function cr2Fun() {
            let cr2Number = parseFloat(document.querySelector("#cr2Number").value);
            let sum = 0;
            for (let i = 0; i <= cr2Number; i++) {
                sum += i;
            }
            document.querySelector("#cr2Output").innerHTML = `We can count AND add! Your sum is: ${sum}`;
        }
        // Take the two user inputs and convert them to numbers, add those two numbers and display on screen.
        function cr3Fun() {
            let cr3FirstNumber = parseFloat(document.querySelector("#cr3FirstNumber").value);
            let cr3SecondNumber = parseFloat(document.querySelector("#cr3SecondNumber").value);
            let sum = cr3FirstNumber + cr3SecondNumber;
            document.querySelector("#cr3Output").innerHTML = `We can add! ${cr3FirstNumber} + ${cr3SecondNumber} = ${sum}`;
        }
        // STRETCH CHALLENGE -- NOT GONNA HAPPEN, I'M OUT OF JUICE...
